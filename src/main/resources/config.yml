version: 1.3.0
prefix: "&f[&6OreGen&e3&f]"

mode:
  waterBlock: true
  lavaBlock: false
  waterLava: true

blocks:
- FENCE
- ACACIA_FENCE
- BIRCH_FENCE
- DARK_OAK_FENCE
- IRON_FENCE

disabledWorlds:
- world

enableDependency: true
randomFallback: false
defaultGenerator: default

generators:
  default:
    fallback: COBBLESTONE
    random:
      COBBLESTONE: 30.0
      GOLD_BLOCK: 20.0
      IRON_BLOCK: 15.0
      LAPIS_BLOCK: 2.0
  

messages:
  gui:
    title: "&eChances"
    block:
      lore:
      - "&6Chances: &e%chance%&6%"
